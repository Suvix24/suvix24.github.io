<!DOCTYPE html>
<html>
	<head>
		<title>No breathing timer</title>
		<link href="bStyle.css" rel="stylesheet">
		<script type="text/javascript" src="bBrain.js"></script>
	</head>
	<body>
		<p id="timer">00:00</p>
